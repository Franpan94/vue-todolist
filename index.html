<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>To do list</title>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center p-3"> Vue To Do List</h1>
                    <ul class="list-group">
                        
                        <li class="list-group-item" :class="{'ms_line-through':element.done}" v-for="(element, i) in todos" @click="controlelementodolist(i)">
                            {{ element.text }}
                            <div class="p-3 ms_inline">
                                <button @click="removelementodolist(i)" class="btn btn-danger">X</button>
                            </div>
                        </li>
                    </ul>
                    <div class="p-2">
                        <input type="text" v-model.trim="todo" @keyUp.enter="addelementodolist">
                        <button v-model.trim="todo" @click.enter="addelementodolist" class="btn btn-primary">Aggiungi</button>
                    </div>
                 </div>
                 
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
